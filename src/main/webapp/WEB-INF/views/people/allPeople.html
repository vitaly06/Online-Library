<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все люди</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getPersonId()})}" th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}"></a>
    </div>
    <hr>
    <button><a href="/people/create">Создать человека</a></button>
    <button><a href="/books">Книги</a></button>
</body>
</html>
