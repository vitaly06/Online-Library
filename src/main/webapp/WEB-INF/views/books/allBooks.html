<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getBookId()})}" th:text="${book.getBookName() + ', ' + book.getAuthor()}"></a>
</div>
<hr>
<button><a href="/books/create">Добавить книгу</a></button>
<button><a href="/people">Люди</a></button>
</body>
</html>
